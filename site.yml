---
# This is the top-level playbook that defines our entire infrastructure.

- hosts: all
  user: deploy
  sudo: True
  gather_facts: False
  vars_files:
    - vars/defaults.yml
    - vars/user.yml

  roles:
    - common
    - mailserver
    - webmail
    - blog
    - ircbouncer
    - monitoring
    - owncloud
    - vpn
    - tarsnap


language: python
python: "2.7"
services:
  - docker
cache:
  directories:
    - $HOME/.cache/pip
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
script:
  - ansible-playbook --syntax-check -i hosts site.yml
  - ansible-lint site.yml
  - |
    cd roles/common
    molecule test --all
